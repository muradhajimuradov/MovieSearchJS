<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">

</head>

<body>
    <div class="menu">
        <a href="index.html">Search</a>
        <a href="favorites.html">Favorites</a>
    </div>
    <div class="search">
        <input type="text" onkeypress="return runScript(event)" placeholder="Search..">
        <button type="button" onclick="ShowMovies()">Search</button>
    </div>
    <div class="items">
        <div class="items-inner">
        </div>
        <button class="next" type="button" onclick="ShowNextResults()">Show more results</button>
    </div>
    <div class="modal-window">
        <div class="movie-card">
            <div class="poster-container">
                <img src="" alt="">
            </div>
            <div class="right">
                <div class="right-inner">
                    <h2 class="title"></h2>
                    <h3 class="year"></h3>
                    <h3 class="genre"></h3>
                    <h3 class="actors"></h3>
                    <p class="plot"></p>
                </div>
                <div class="right-buttons">
                    <button type="button" onclick="AddToFavorites()">Add to favorites</button>
                    <button type="button" onclick="CloseModalWindow()">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script id="MovieCard" type="text/template">
        <button class="star" type="button" onclick="AddToFavorites2()"></button>
        <div class="image-container">
            <img class="poster" src="" alt="">
        </div>
        <h3 class="item-title"></h3>
        <h4 class="item-year"></h4>
        <button type="button" onclick="OpenModalWindow()">More Details</button>
    </script>
    <script src="js/script.js"></script>
</body>

</html>
